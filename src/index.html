<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰豪睿知-ArchiMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- 添加vis.js依赖 -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/vis-network/styles/vis-network.min.css" />
</head>
<body class="bg-gray-50 font-sans">
    <!-- 加载状态提示 -->
    <div id="loading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-600">正在加载应用...</p>
        </div>
    </div>

    <!-- 引入导航栏 -->
    <div id="header" class="relative z-10"></div>

    <!-- 主内容区 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 页面内容将通过JavaScript动态加载 -->
        <div id="content" class="relative z-0"></div>
    </main>

    <!-- 引入页脚 -->
    <div id="footer" class="relative z-10"></div>

    <!-- 引入脚本 -->
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
